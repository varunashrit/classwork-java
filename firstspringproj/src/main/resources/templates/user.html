<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Form</title>
</head>
<body>
	<!-- we use *  to POST data and  $ to GET data i.e. *{varName} & i${varName}  -->
	<form action="#" th:action="@{/createuser}" th:object="${user}" method="post">
		<p>User Name : <input type="text" th:field="*{userName}"/></p>
		<p>User Role : <input type="text" th:field="*{role}"/></p>
		<p><input type="submit" value="Submit"/></p>
	</form>
</body>
</html>
